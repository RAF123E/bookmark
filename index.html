        <title>Bookmark</title>

    <body>
       
        <div class="container ">
            <div class="text-center"> <h1 class="my-5">Bookmarker</h1></div>
            <div class=" book m-auto"></div>
             <div class="bord-dote ">
                 <h2 class="text-center my-5 fw-bold"><i class="fa-solid fa-bookmark m-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark m-2"></i></h2>
                 <label for="sitename" class="fw-bold mb-2"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name </label>
                 <input oninput="validateItem(this)" type="text" class="form-control mb-3" id="sitename" placeholder="Bookmark Name">
                 <div class="alert d-none alert-info text-black-50 py-1 w-50 mt-2 fw-bold" >
                     please enter valid name must be at least 3 char ....
                 </div>
                 <label for="siteurl" class="fw-bold  mb-2 "><i class="fa-solid fa-link m-2"></i> Site URL </label>
                 <input oninput="validateItem(this)" type="text" class="form-control" id="siteurl" placeholder="Website URL">        
                 <div class="alert d-none alert-info text-black-50 py-1 w-25 mt-2 fw-bold" >
                     please enter valid URL...
                 </div>
                 <input type="search" id="searchElement" class="form-control mt-3" oninput="srechItem()" placeholder="SearchByName">
                 <div class="text-center my-3">  <button onclick="submitItem()" class="btn btn-submit px-5 py-2" id="SubmitItem">Submit</button></div>
                 <div class="text-center my-3">  <button onclick="updateForm()" class="btn btn-submit px-5 py-2 d-none" id="update">Update</button></div>
                         

             </div>

             <table class="table mt-4 text-center" >
                 <thead>
                     <tr>
                     <th>Index</th>
                     <th>Website Name</th>
                     <th>Visit</th>
                     <th>Delete</th>
                     <th>Update</th>
                 </tr>
                 </thead>
                    <tbody id="demo"></tbody>
             </table>     
         </div>

           
          <script src="js/bootstrap.bundle.min.js"></script>
          <script src="js/main.js"></script>
    </body>
